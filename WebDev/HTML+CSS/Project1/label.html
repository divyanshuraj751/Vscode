<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <a href="NEW.html">Home</a>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input type="password" placeholder="password" name ="password">
        </p>
        <p>
            <label for="color">Enter a colour</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="Enter a number" name="num">
        </p>
    </form>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <h3>checkbox</h3>
        <input type="'checkbox" name="'agree-tos" id="'agree">
        <label for="'agree">I agree to everything</label>
        <h3>radio</h3>
        <p>
            <label for="xs">xs</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">s</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="l">l</label>
            <input type="radio" name="size" id="l" value="l">
        </p>
        <p>
            <label for="meal">Please Select an entree</label>
            <select name="meal" id="meal"></select>
            <option value="fish">fish</option>
            <option value="veg" selected>vegetarian</option>
            <option value="steak">Steak</option>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" name="cheese level" step="5" value="75">
        </p>
        
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea>
        </p>
        <h2>
            Validation Demo
        </h2>
        <form action="/dummy">
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required>
            <p>
            <label for="username">Username</label>
            <input type="'text" id="username" name="username" minlength="5" maxlength="25" required>
            </p>

            <p>
                <label for="email">Enter an email address</label>
                <input type="email" required>
            </p>

            <p>
                <label for="url">Enter an url</label>
                <input type="url" required>
            </p>
        </form>
        <button>Submit</button>
    </form>
</body>

</html>
